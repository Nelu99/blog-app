<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#"><img src="/assets/blog.svg" width="50" height="50" class="img-fluid"
      alt="Responsive image"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="getUser()" class="nav-item">
        <a class="nav-link" style="color:darkcyan; font-size: larger;" href="post">Write</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:darkcyan; font-size: larger;" href="explore">Explore</a>
      </li>
      <li *ngIf="isAdmin()" class="nav-item">
        <a class="nav-link" style="color:darkcyan; font-size: larger;" href="users">Users</a>
      </li>
    </ul>
    <ul *ngIf="!getUser()" class="navbar-nav mr-right">
      <li class="nav-item dropdown text">
        <a style="color:darkcyan; font-size: larger; margin-right: 15px;" class="nav-link dropdown-toggle"
          href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" (click)="loginListener()">Account</a>
        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
          <div (click)="googleLogin()">
            <a class="btn btn-outline-danger w-100 " role="button" style="text-transform:none">
              <img height="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Continue with Google
            </a>
          </div>
          <div (click)="facebookLogin()" style="margin-top: 15px;">
            <a class="w-100 btn btn-outline-primary" role="button" style="text-transform:none">
              <img height="20px" style="margin-bottom:3px; margin-right:5px" alt="Facebook sign-in"
                src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512" />
              Continue with Facebook
            </a>
          </div>

          <form id="loginForm" style="margin-top: 15px" (ngSubmit)="onLogin()">
            <h6>Log in with Interest</h6>
            <div class="form-group">
              <input style="margin-bottom: 15px; margin-right: 15px;" #loginemail id="loginemail" type="text" placeholder="Email"
                class="form-control" name="loginemail" formcontrolName="loginemail" required minlength="4" ngModel
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
            </div>

            <div class="form-group">
              <input style="margin-bottom: 15px; margin-right: 15px;" #loginpassword id="loginpassword" type="password"
                placeholder="Password" class="form-control" formcontrolName="loginpassword" name="loginpassword" required/>
              <p #loginMsg id="loginMsg" style="color: red;"></p>
            </div>

            <div style="width: 250px;"></div>

            <div class="form-group" style="margin-bottom: 15px;">
              <button type="submit" class="w-100 btn btn-lg btn-success my-2 my-sm-0">
                Log in
              </button>
            </div>
          </form>
          <div style="margin-bottom: 15px;">
            <a routerLink="/register" routerLinkActive="active"><button
                class="w-100 btn btn-lg btn-info my-2 my-sm-0">Register</button></a>
          </div>
        </div>
      </li>
    </ul>

    <button *ngIf="getUser()" style="margin-right: 15px;" class="btn btn-danger my-2 my-sm-0"
      (click)="logOut()">Log out</button>

    <form id="searchForm" (ngSubmit)="onSubmit()" class="form-inline my-2 my-lg-0">
      <input id="search" class="form-control mr-sm-2" type="text" placeholder="Search interests..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" style="margin-left: 10px;" type="submit">Search</button>
    </form>
  </div>
</nav>
