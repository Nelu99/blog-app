<div class = "container">
    <div class = "row">
        <div class = "col-3" *ngFor = "let item of postList">
                <mat-card>
                <mat-card-header>
                  <mat-card-title>{{item.title}}</mat-card-title>
                  <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
                  <mat-card-subtitle>{{item.interest}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="item.imageLink">
                <mat-card-content>
                  <p>{{item.content}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Read More</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
